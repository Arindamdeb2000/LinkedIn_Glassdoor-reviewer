<!doctype html>
<html>
  <head>
    <title>GlassSort</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="background.js"></script>
  </head>

  <body>
    <div id="prompt">
      <p>Enter a list of company names seperated by commas</p>
      <form class="search">
        <textarea name="query" id="query" cols="50" rows="3"></textarea><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div id ="display">
      <ol class="companies"></ol>
    </div>
    <a href='https://www.glassdoor.com/index.htm'>powered by <img src='https://www.glassdoor.com/static/img/api/glassdoor_logo_80.png' title='Job Search' /></a>
  </body>
</html>
